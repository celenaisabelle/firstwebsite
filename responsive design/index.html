<!DOCTYPE html>
<html>
<head>
    <title>Little Lemon</title>
    <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script src="bootstrap.bundle.min.js"></script>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col-12">
                        <div class="text-center">
                            <img src="logo.png" class="img-fluid" alt="Little Lemon Logo">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="text-center">
                            <h1>Our Menu</h1>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="falafel.jpeg" class="card-img-top" alt="Falafel">
                            <div class="card-body">
                                <h2 class="card-title">Falafel</h2>
                                <p class="card-text">Chickpea, herbs, spices</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="calamari.jpeg" class="card-img-top" alt="Fried Calamari">
                            <div class="card-body">
                                <h2 class="card-title">Fried Calamari <span class="badge bg-primary">New</span></h2>
                                <p class="card-text">Squid, buttermilk.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="salad.jpeg" class="card-img-top" alt="Pasta Salad">
                            <div class="card-body">
                                <h2 class="card-title">Pasta Salad</h2>
                                <p class="card-text">Lettuce, vegetables, mozzarella</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="greek.jpeg" class="card-img-top" alt="Greek Salad">
                            <div class="card-body">
                                <h2 class="card-title">Greek Salad</h2>
                                <p class="card-text">Cucumbers, onion, feta cheese</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <h2>Prices</h2>
                        <table class="table">
                            <tr>
                                <td>Fried Calamari</td>
                                <td>$12.99</td>
                            </tr>
                            <tr>
                                <td>Falafel</td>
                                <td>$12.99</td>
                            </tr>
                            <tr>
                                <td>Pasta Salad</td>
                                <td>$15.99</td>
                            </tr>
                            <tr>
                                <td>Greek Salad</td>
                                <td>$15.99</td>
                            </tr>
                        </table>
                        <div class="alert alert-info" role="alert">
                            Try our new Fried Calamari!
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
